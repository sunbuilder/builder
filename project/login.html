<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新房通-登录</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="title">
			<img src="image/logn.png" class="title-img"/>
			<text>新房通</text>
		</div>
		<div class="logn-all">
			<div class="logn-in">
				<div class="logn-title">后台管理系统</div>
					<form action="index.html" method="post">
						<div class="logn-input">
							<input type="text" placeholder="用户名"class="input-user">
						</div>
						<div class="logn-input">
							<input type="password" placeholder="密码"name="password" class="input-user">
						</div>
						<div class="logn-check">
						  <div class="logn-checkbox">
							<input name="save" type="checkbox">记住密码
						  </div>
						</div>
						<div class="login-button">
							<button class="l-button">登录</button>
						</div>
					</form>
					<div class="add-button">
						<a title="注册" href="javascript:;" onclick="add('注册','add.html','4','','510')" class="ml-5" style="text-decoration:none">
							<button class="a-button" >注册</button>
						</a>
					</div>
			</div>
		</div>
		<script type="text/javascript" src="lib/jquery/1.9.1/jquery.js"></script>
		<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
		<!-- <script type="text/javascript" src="static/h-ui/js/H-ui.js"></script> -->
		<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.page.js"></script>
		<script>
			function add(title,url,id,w,h){
				layer_show(title,url,w,h);
			}
		</script>
	</body>
</html>
