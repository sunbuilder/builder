<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<link rel="Shortcut Icon" href="favicon.ico" />

		height:60px;
		/* width:80px; */
	}
</style>
</head>
<body>
<!--_header -->
    <div id="header"></div>
<!--_menu -->
	<div id="menu"></div>
	
<section class="Hui-article-box">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i><a href="index.html" title="首页">首页</a>
		<span class="c-gray en">&gt;</span> 最近浏览 
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="cl pd-5 bg-1 bk-gray mt-20"> 
				<span class="l">
					<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
						<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
					</a> 
					<a href="javascript:;" onclick="recentlyViewed_add('添加用户','add/recentlyViewed-add.html','','510')" class="btn btn-primary radius">
						<i class="Hui-iconfont">&#xe600;</i> 添加信息
					</a>
				</span> 
			</div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-hover table-bg table-sort">
					<thead>
						<tr class="text-c">
							<th width="25"><input type="checkbox" name="" value=""></th>
							<th width="50">ID</th>
							<th width="100">图片</th>
							<th width="80">楼盘名称</th>
							<th width="80">地址</th>
							<th width="80">平均价格</th>
							<th width="100">更新时间</th>
							<th width="30">修改</th>
							<th width="30">删除</th>
						</tr>
					</thead>
					<tbody class="list"></tbody>
				</table>
			</div>
		</article>
		<div class="setPageDiv">
			<div class="Pagination" id="pagination"></div>
		</div>
	</div>
</section>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.page.js"></script> 
<script type="text/javascript" src="js/jquery.pagination.js"></script>
<script type="text/javascript">
	$("#header").load("_header.html");
	$("#menu").load("menu/_menu.html");
	function recentlyViewed_del(obj,id){
		layer.confirm('确认要删除吗？',function(index){
			//此处请求后台程序，下方是成功后的前台处理……
			$(obj).parents("tr").remove();
			layer.msg('已删除!',{icon:1,time:1000});
		});
	}
	// 添加
	function recentlyViewed_add(title,url,w,h){
		layer_show(title,url,w,h);
	}
	function recentlyViewed_update(title,url,w,h){
		layer_show(title,url,w,h);
	}
	//分页
	$(function() {
	
				$('.setPageDiv').change(function() {
	
					getMsg(parseInt($(this).val()))
				})
	
				function getMsg(num) {
					$.ajax({
						url: 'data/page.json',
						type: 'GET',
						dataType: 'json',
						success: function(data) {
							//1.计算分页数量
							var showNum = num;
							var dataL = data.list.length;
							var pageNum = Math.ceil(dataL / showNum);
							$('.Pagination').pagination(pageNum, {
								num_edge_entries: 1, //边缘页数
								num_display_entries: 4, //主体页数
								items_per_page: 1, //每页显示1项
								prev_text: "上一页",
								next_text: "下一页",
								callback: function(index) {
									var html = ""
									for(var i = showNum * index; i < showNum * index + showNum; i++) {
										
										if(i < dataL) {
	
											var state = data.list[i].state;
											var news = data.list[i].news;
											var id = data.list[i].id; //交易类型
											html +="<tr class='text-c'>"
												html +="<td><input type='checkbox' value='"+id+"'></td>"
												html +="<td>"+id+"</td>"										
												html +="<td>"+state+"</td>"
												html +="<td>"+news+"</td>"
												html +="<td>"+id+"</td>"
												html +="<td>"+state+"</td>"
												html +="<td>"+news+"</td>"
												html +="<td><a title='编辑' href='javascript:;' onclick=\"recentlyViewed_update('编辑','update/recentlyViewed-update.html','800','500')\" class=' ml-5 ' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6df;</i></a></td>"
												html +="<td> <a title='删除' href='javascript:;' onclick=\"recentlyViewed_del(this,'1')\" class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a></td>"
											    html +="</tr>"
											
											
										}
									}
	
									$('.list').html(html)
								}
							})
	
						}
					})
				}
				getMsg(10)
	
			})
</script>
</body>
</html>
